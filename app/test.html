<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>
  <button onclick="testApi()">Test API</button>
  <script>
    async function testApi() {
      try {
        const response = await fetch('https://wtm-booklistapi-production.up.railway.app/api/books', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: "HTML Test Book",
            description: "Added via HTML file"
          })
        });
        const data = await response.json();
        console.log(data);
      } catch (err) {
        console.error('Error:', err);
      }
    }
  </script>
</body>
</html>
